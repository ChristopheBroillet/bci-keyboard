<!-- Adapted from https://codepen.io/gschier/pen/VKgyaY -->
<!-- And https://github.com/prodev2004/virtual-keyboard -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BCI Keyboard</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Brain Computer Interface Keyboard</h1>
        <div class="textarea">
            <textarea></textarea>
        </div>
        <div class="keyboard">
            <div class="keyboard_row">
                <!-- Freq is "blink every x miliseconds", so frequency is 1000/x Hz -->
                <button class="btn" freq="12">Q</button>
                <button class="btn" freq="40">W</button>
                <button class="btn" freq="15">E</button>
                <button class="btn" freq="45">R</button>
                <button class="btn" freq="20">T</button>
                <button class="btn" freq="50">Y</button>
                <button class="btn" freq="25">U</button>
                <button class="btn" freq="55">I</button>
                <button class="btn" freq="30">O</button>
                <button class="btn" freq="60">P</button>
                <button class="delete" freq="35">Delete</button>
            </div><br/>

            <div class="keyboard_row">
                <button class="btn" freq="65">A</button>
                <button class="btn" freq="95">S</button>
                <button class="btn" freq="70">D</button>
                <button class="btn" freq="100">F</button>
                <button class="btn" freq="75">G</button>
                <button class="btn" freq="105">H</button>
                <button class="btn" freq="80">J</button>
                <button class="btn" freq="110">K</button>
                <button class="btn" freq="85">L</button>
                <button class="clear" freq="115">Clear</button>
            </div><br/>

            <div class="keyboard_row">
                <button class="btn" freq="120">Z</button>
                <button class="btn" freq="150">X</button>
                <button class="btn" freq="125">C</button>
                <button class="btn" freq="155">V</button>
                <button class="btn" freq="130">B</button>
                <button class="btn" freq="160">N</button>
                <button class="btn" freq="135">M</button>
                <button class="btn" freq="165">,</button>
                <button class="btn" freq="140">.</button>
                <button class="space" freq="170">Space</button>
            </div><br/>
        </div>
        <script src="script.js"></script>
    </body>
</html>
