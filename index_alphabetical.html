<!-- Adapted from https://codepen.io/gschier/pen/VKgyaY -->
<!-- And https://github.com/prodev2004/virtual-keyboard -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BCI Keyboard</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Brain Computer Interface Keyboard</h1>
        <div class="textarea">
            <textarea></textarea>
        </div>
        <div class="keyboard">
            <div class="keyboard_row">
                <!-- Freq is "blink every x miliseconds", so frequency is 1000/x Hz -->
                <button class="btn" freq="12">A</button>
                <button class="btn" freq="40">B</button>
                <button class="btn" freq="15">C</button>
                <button class="btn" freq="45">D</button>
                <button class="btn" freq="20">E</button>
                <button class="btn" freq="50">F</button>
                <button class="btn" freq="25">G</button>
                <button class="btn" freq="55">H</button>
                <button class="btn" freq="30">I</button>
                <button class="btn" freq="60">J</button>
                <button class="delete" freq="35">Delete</button>
            </div><br/>

            <div class="keyboard_row">
                <button class="btn" freq="65">K</button>
                <button class="btn" freq="95">L</button>
                <button class="btn" freq="70">M</button>
                <button class="btn" freq="100">N</button>
                <button class="btn" freq="75">O</button>
                <button class="btn" freq="105">P</button>
                <button class="btn" freq="80">Q</button>
                <button class="btn" freq="110">R</button>
                <button class="btn" freq="85">S</button>
                <button class="clear" freq="115">Clear</button>
            </div><br/>

            <div class="keyboard_row">
                <button class="btn" freq="120">T</button>
                <button class="btn" freq="150">U</button>
                <button class="btn" freq="125">V</button>
                <button class="btn" freq="155">W</button>
                <button class="btn" freq="130">X</button>
                <button class="btn" freq="160">Y</button>
                <button class="btn" freq="135">Z</button>
                <button class="btn" freq="165">,</button>
                <button class="btn" freq="140">.</button>
                <button class="space" freq="170">Space</button>
            </div><br/>
        </div>
        <script src="script.js"></script>
    </body>
</html>
